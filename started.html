<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lembar Kerja 1</title>
</head>
<body>
    <script>
        // Sintaks Dasar
        let nama = "Indah";
        console.log("Selamat Datang, " + nama + "!");

        // Array
        let angka = [10, 20, 30, 40, 50];
        console.log("Isi array:", angka);

        //Perulangan
        for (let i = 0; i < angka.length; i++) {
            console.log(angka[i]);
        }

        //Percabangan
        let nilai = 80;
        if(nilai >= 80) {
            console.log("Nilai anda A");
        }
        else if (nilai >= 70) {
            console.log("Nilai anda B");
        }
        else {
            console.log("Nilai anda C");
        }
    </script>
</body>
</html>
